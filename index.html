<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bar chart</title>
  </head>
  <body>
    <!--====== main container============= -->
    <main class="hero-container">
      <!--===== head-container========== -->
      <div class="head-container">
        <div class="balance">
          <h3>My Balance</h3>
          <p class="wallet">$921.48</p>
        </div>
        <!-- =======logo======== -->
        <img src="./images/logo.svg" class="logo" alt="logo" />
      </div>

      <div class="barchart-container">
        <h1>Spending - Last 7 days</h1>
        <!--===============chart for a full week=============  -->
        <div class="chart">
          <!-- ======================bar info=========== -->
          <div class="bar-info">
            <article class="amount-info">
              <p class="amount-spent">$22</p>
            </article>
            <span class="bar"></span>
            <p class="day">mon</p>
          </div>
          <div class="bar-info">
            <article class="amount-info">
              <p class="amount-spent">$22.37</p>
            </article>
            <span class="bar"></span>
            <p class="day">mon</p>
          </div>
          <div class="bar-info">
            <article class="amount-info">
              <p class="amount-spent">$22</p>
            </article>
            <span class="bar"></span>
            <p class="day">mon</p>
          </div>
          <div class="bar-info">
            <article class="amount-info">
              <p class="amount-spent">$22</p>
            </article>
            <span class="bar"></span>
            <p class="day">mon</p>
          </div>
          <div class="bar-info">
            <article class="amount-info">
              <p class="amount-spent">$22</p>
            </article>
            <span class="bar"></span>
            <p class="day">mon</p>
          </div>
          <div class="bar-info">
            <article class="amount-info">
              <p class="amount-spent">$22</p>
            </article>
            <span class="bar"></span>
            <p class="day">mon</p>
          </div>
          <div class="bar-info">
            <article class="amount-info">
              <p class="amount-spent">$22</p>
            </article>
            <span class="bar"></span>
            <p class="day">mon</p>
          </div>
        </div>
        <div class="month-info">
          <article class="month-total">
            <h3>Total this month</h3>
            <p class="month-amount">$478.33</p>
          </article>
          <article class="interest">
            <p class="percentage">+2.4%</p>
            <h3>From last month</h3>
          </article>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
